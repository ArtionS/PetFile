{% extends 'main.html'%}

{% block title %}
Vet List / PetMedic
{% endblock %}

{% block content %}

<h1>Veterinary List </h1>

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" value="Search">
</form>
<br>
<br>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for vet in vets %}
        <tr class="table-active">
            <th scope="row">{{vet.id}}</th>
            <td>{{vet.vet_user.username}}</td>
            <td><a href="{% url 'vet_detail' vet.vet_user.id %}"> Detail</a></td>
        </tr>
        {% empty %}
        <h3> No Vet in List </h3>
        {% endfor %}
    </table>
</div>

{% endblock %}
