{% endblock %}

<br>
<br>

    {% if pet.picture %}
        {{ pet.picture }}

        <img src="{{ pet.picture.url }}" width="400">
    {% endif %}

<br>
<br>

<div>
        <table class="table table-hover">
          <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>


            </tr>
          </thead>
          <tbody>
            <tr class="table-active">

        </table>
    <br>
        <a href="{% url 'vet_delete' hey %}"> Delete</a>
</div>

{% endblock %}
