{% extends 'main.html'%}

{% block title %}
    Vaccine Delete / PetMedic
{% endblock %}

{% block content %}

<h1> {{id_pet}} Vaccine Delete {{vaccine.id}} </h1>

<a href="{% url 'vaccine_detail' id_user id_pet vaccine.id%}" class="btn btn-secondary">Go Back</a>


<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this Vaccine {{ vaccine }} ?  </p>
    <input type="button" value="Delete" class="btn btn-warning">
</form>

{% endblock %}
