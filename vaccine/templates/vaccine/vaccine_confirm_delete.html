{% extends 'main.html'%}

{% block title %}
    Vaccine Delete / PetMedic
{% endblock %}

{% block content %}

<h1>Vaccine Delete </h1>

<a href="{% url 'vaccine_detail' id_user id_pet vaccine.id%}" class="btn btn-secondary">Go Back</a>

<br>
<br>
<form method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete this Vaccine <b>{{ vaccine }}</b> from the pet?  </h2>
    <br>
    <input type="button" value="Delete" class="btn btn-warning">
</form>

{% endblock %}
