{% extends 'main.html'%}

{% block title %}
    Process Delete / PetMedic
{% endblock %}

{% block content %}

<h1> Process Deletion </h1>

<a href="{% url 'process_detail' id_user id_pet process.id %}" class="btn btn-secondary">Go Back</a>
<br>
<br>

<form method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete the process <b>{{ process }}</b>  from the pet?  </h2>
    <br>
    <input type="submit" value="Delete" class="btn btn-warning">
</form>

{% endblock %}
