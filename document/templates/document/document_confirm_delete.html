{% extends 'main.html'%}

{% block title %}
    Document Delete / PetMedic
{% endblock %}

{% block content %}

<h1> {{id_pet}} Document Delete {{id_pro}} </h1>

<a href="{% url 'document_detail' id_user id_pet id_pro document.id %}" class="btn btn-secondary">Go Back</a>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this Document : {{ document }} ?  </p>
    <input type="submit" value="Delete">
</form>

{% endblock %}
