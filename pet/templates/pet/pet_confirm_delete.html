{% extends 'main.html'%}

{% block title %}
    Pet Delete / PetMedic
{% endblock %}

{% block content %}

<a href="{% url 'pet_detail' pet.id %}" class="btn btn-secondary">Go Back</a>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete me "{{pet}}" ?  </p>

    <br>
    <img src="{{ pet.picture.url }}" width="150">
    <br>
    <br>

    <input type="submit" value="Delete">
</form>

{% endblock %}
